
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Business Card</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            /* Indigo-500 */
            --secondary-color: #8b5cf6;
            /* Violet-500 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            /* Gray-100 */
        }

        /* Custom animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulseBorder {
            0% {
                box-shadow: 0 0 0 0 rgba(142, 68, 173, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(142, 68, 173, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(142, 68, 173, 0);
            }
        }

        .card-enter {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .pulse-effect {
            animation: pulseBorder 2s infinite cubic-bezier(0.66, 0, 0, 1);
        }

        .gradient-bg {
            background-image: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4 md:p-8">

    <!-- Digital Business Card Container -->
    <div
        class="card-enter max-w-sm w-full bg-white rounded-3xl overflow-hidden shadow-2xl p-6 md:p-8 transform transition-transform hover:scale-105 duration-500">

        <!-- Profile Section -->
        <div class="text-center mb-6">
            <!-- Profile Picture -->
            <!-- <div class="relative w-28 h-28 mx-auto mb-4">
                <img src="https://placehold.co/112x112/A0D2E1/000?text=JD" alt="Profile Picture"
                    class="w-full h-full rounded-full object-cover border-4 border-white shadow-lg pulse-effect">
            </div> -->
            <div class="relative w-28 h-28 mx-auto mb-4">
                <img src="https://img1.wsimg.com/isteam/ip/539f3c8f-3b1e-4105-9a63-98fce4a7650d/Joe7-1200x1755.jpg/:/cr=t:0%25,l:0%25,w:100%25,h:100%25/rs=w:1200,cg:true"
                    alt="Profile Picture"
                    class="w-full h-full rounded-full object-cover border-4 border-white shadow-lg pulse-effect">
            </div>

            <!-- Name and Title -->
            <h1 class="text-3xl font-bold text-gray-800">Jose De Sa</h1>
            <p class="text-lg text-indigo-600 font-semibold mt-1">President</p>
            <p class="text-sm text-gray-500">TKB Group</p>
        </div>

        <!-- Contact Information Section -->
        <div class="space-y-4 mb-6">
            <!-- Phone -->
            <a href="tel:+14166756555"
                class="flex items-center space-x-3 p-3 rounded-xl bg-indigo-50 hover:bg-indigo-100 transition-colors duration-200">
                <i class="fas fa-phone-alt text-lg text-indigo-500"></i>
                <span class="text-gray-700 font-medium">+1 (416) 675-6555</span>
            </a>
            <!-- Email -->
            <a href="mailto:sa@tkbmillwork.com"
                class="flex items-center space-x-3 p-3 rounded-xl bg-indigo-50 hover:bg-indigo-100 transition-colors duration-200">
                <i class="fas fa-envelope text-lg text-indigo-500"></i>
                <span class="text-gray-700 font-medium">sa@tkbmillwork.com</span>
            </a>
            <!-- Website -->
            <a href="https://tkbgroupdesigns.com" target="_blank" rel="noopener noreferrer"
                class="flex items-center space-x-3 p-3 rounded-xl bg-indigo-50 hover:bg-indigo-100 transition-colors duration-200">
                <i class="fas fa-globe text-lg text-indigo-500"></i>
                <span class="text-gray-700 font-medium">tkbgroupdesigns.com</span>
            </a>
            <!-- Location -->
            <div class="flex items-center space-x-3 p-3 rounded-xl bg-indigo-50">
                <i class="fas fa-map-marker-alt text-lg text-indigo-500"></i>
                <span class="text-gray-700 font-medium">50 Galaxy Blvd, Toronto, ON M9W 4Y5</span>
            </div>
        </div>

        <!-- Call to Action Buttons -->
        <div class="mb-6">
            <button id="addToContactsBtn"
                class="w-full gradient-bg text-white font-bold py-3 px-6 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 focus:outline-none focus:ring-4 focus:ring-indigo-300">
                <i class="fas fa-address-card mr-2"></i> Add to Contacts
            </button>
        </div>

        <!-- Embedded Google Map -->
        <div class="rounded-xl overflow-hidden shadow-inner border-4 border-gray-100">
            <h3 class="text-sm font-semibold text-gray-600 p-2 bg-gray-100 border-b border-gray-200">Our Office Location
            </h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.347159663933!2d-79.59036789999999!3d43.6825456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b39a7e76e53df%3A0x4b5c2c5b10ff9967!2sTKB%20Custom%20Millwork!5e0!3m2!1sen!2sca!4v1755881746506!5m2!1sen!2sca"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
  
        </div>

        <!-- Footer / Branding -->
        <div class="mt-6 text-center text-gray-400 text-xs">
            &copy; 2025 Jose De Sa. All Rights Reserved.
        </div>

    </div>

    <!-- JavaScript to handle vCard download -->
    <script>
        document.getElementById('addToContactsBtn').addEventListener('click', () => {
            // Placeholder data - you should replace this with your actual information
            const vCardData = `BEGIN:VCARD
VERSION:3.0
N:De Sa;Jose;;;
FN:Jose De Sa
ORG:TKB Group
TITLE:President
TEL;TYPE=WORK,VOICE:+14166756555
EMAIL;TYPE=PREF,INTERNET:sa@tkbmillwork.com
URL:https://tkbgroupdesigns.com
ADR;TYPE=WORK,PREF:;;50 Galaxy Blvd;Etobicoke;;M9W4Y5;CA
END:VCARD`;

            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'JoseDeSa.vcf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            URL.revokeObjectURL(url);
        });
    </script>
</body>

</html>
