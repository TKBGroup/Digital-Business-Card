            <script>
                function toggleAccordion(index) {
                    const content = document.getElementById(`content-${index}`);
                    const icon = document.getElementById(`icon-${index}`);

                    // SVG for Minus icon
                    const minusSVG = `
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" class="w-5 h-5" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
</svg>

            `;

                    // SVG for Plus icon
                    const plusSVG = `
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="w-5 h-5" stroke-width="2"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                        </svg>
            `;

                    // Toggle the content's max-height for smooth opening and closing
                    if (content.style.maxHeight && content.style.maxHeight !== '0px') {
                        content.style.maxHeight = '0';
                        icon.innerHTML = plusSVG;
                    } else {
                        content.style.maxHeight = content.scrollHeight + 'px';
                        icon.innerHTML = minusSVG;
                    }
                }
            </script>
