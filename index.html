            <div class="flex items-center space-x-4">

                <a href="https://maps.google.com/?q=112+Snidercroft+Road,+unit+7,+Concord,+ON+L4K+4S8" target="_blank" rel="noopener noreferrer" class="text-gray-900 font-medium">112 Snidercroft Road<br>unit 7, Concord, ON<br>L4K 4S8</a>

        <div class="flex flex-col space-y-4 mb-8">

            <button id="saveContactBtn" class="w-full border border-black text-black font-semibold py-3 rounded-full transition-colors duration-200 hover:bg-black hover:text-white">Save Contact</button>
        </div>

        <div class="text-center text-gray-400 text-xs">

            <p class="mt-2">Over 25 Years of Experience and Knowledge.</p>
        </div>

    </div>

    <script>
        document.getElementById('saveContactBtn').addEventListener('click', () => {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
N:De Sa;Jose;;;
FN:Jose De Sa
ORG:TKB Group
TITLE:President
TEL;TYPE=WORK,VOICE:+14166756555
EMAIL;TYPE=PREF,INTERNET:sa@tkbmillwork.com
URL:https://tkbgroupdesigns.com
ADR;TYPE=WORK,PREF:;;112 Snidercroft Road;Concord;ON;L4K4S8;CA
END:VCARD`;

            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'JoseDeSa.vcf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            URL.revokeObjectURL(url);
        });
    </script>
</body>
